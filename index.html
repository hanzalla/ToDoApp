<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <div>
            <div class="flex  justify-center items-center">
                <h1 class=" text-center mt-5 font-serif text-2xl">ToDo Application</h1>
            </div>
            <div class="flex justify-center items-center m-2  shadow-slate-500 drop-shadow-lg ">
                <textarea oninput="onkeyUpNullChecking()" class="border-2 p-2 border-gray-300" name="textValue" id="textArea" cols="90" rows="10" placeholder="Enter text here...."></textarea>
                
            </div>
            <div class="items-center text-center flex justify-around m-4 ">
                <button id="addBtn" onclick="addItems()"  class="border-2   border-gray-700 p-2 w-full m-2 bg-green-600 text-white font-serif font-bold rounded-md shadow-lg shadow-stone-500 hover:bg-blue-400" type="button">Add Item</button>
                <button id="clearBtn" onclick="clearText()" class="border-2 border-gray-700 p-2 w-full m-2 bg-green-600 text-white font-serif font-bold rounded-md shadow-lg shadow-stone-500 hover:bg-yellow-400" type="button">Clear Text</button>
                <button id="deleteBtn" onclick="deleteAll()" class="border-2 border-gray-700 p-2 w-full m-2 bg-green-600 text-white font-serif font-bold rounded-md shadow-lg shadow-stone-500 hover:bg-red-600" type="button">Delete Items</button>
            </div> 
            <div class="container ">
                <div  class="text-center text-xl capitalize">
                    <ul id="todoItems" class="flex flex-wrap mx-2 justify-center items-center "></ul>
                    
                </div>

            </div>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
